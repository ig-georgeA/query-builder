<div class="column-layout group">
  <h6 class="h6">
    Edit Query
  </h6>
  <div class="column-layout group_1">
    <div class="row-layout group_2">
      <div class="column-layout group_3">
        <p class="ig-typography__body-2 text">
          From
        </p>
        <igx-select type="box" [(ngModel)]="value" class="select">
          <igx-select-item value="1">
            Compounds
          </igx-select-item>
        </igx-select>
      </div>
      <div class="column-layout group_3">
        <p class="ig-typography__body-2 text">
          Select
        </p>
        <igx-select type="box" [(ngModel)]="value" class="select">
          <igx-select-item value="1">
            Id, Structure, Date
          </igx-select-item>
        </igx-select>
      </div>
    </div>
    <div class="column-layout group_4">
      <p class="ig-typography__body-2 text">
        Where
      </p>
      <div class="column-layout group_5">
        <div class="column-layout conditions_group">
          <button igxButton="flat" type="button" igxRipple class="button">
            <span>And</span>
            <igx-icon class="icon">
              keyboard_arrow_down
            </igx-icon>
          </button>
          <div class="column-layout group_6">
            <div class="column-layout group_7">
              <div class="row-layout group_8">
                <igx-chip class="chip">
                  <igx-prefix>
                    <igx-icon class="icon_1">
                      drag_indicator
                    </igx-icon>
                  </igx-prefix>
                  <igx-suffix>
                    <igx-icon class="icon_2">
                      remove_circle
                    </igx-icon>
                  </igx-suffix>
                  Structure contains "value"
                </igx-chip>
              </div>
              <div class="row-layout group_9">
                <igx-chip class="chip">
                  <igx-prefix>
                    <igx-icon class="icon_1">
                      drag_indicator
                    </igx-icon>
                  </igx-prefix>
                  <igx-suffix>
                    <igx-icon class="icon_2">
                      remove_circle
                    </igx-icon>
                  </igx-suffix>
                  field greater than equal to "400"
                </igx-chip>
              </div>
            </div>
            <div class="row-layout group_2">
              <button igxButton="flat" type="button" igxRipple routerLink="/a-and-new-condition" class="button_1">
                + condition
              </button>
              <button igxButton="flat" type="button" igxRipple routerLink="/a-and-b-and-new-group" class="button_1">
                + group
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row-layout group_10">
    <button igxButton="flat" type="button" igxRipple class="button_2">
      Delete all
    </button>
    <div class="row-layout group_5">
      <button igxButton="outlined" type="button" igxRipple class="button_2">
        Cancel
      </button>
      <button igxButton="contained" type="button" igxRipple class="button_2">
        Apply
      </button>
    </div>
  </div>
</div>
