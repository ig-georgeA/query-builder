<div class="column-layout group">
  <h6 class="h6">
    Edit Query
  </h6>
  <div class="column-layout group_1">
    <div class="row-layout group_2">
      <div class="column-layout group_3">
        <p class="ig-typography__body-2 text">
          From
        </p>
        <igx-select type="box" [(ngModel)]="value" class="select">
          <igx-select-item value="1">
            Compounds
          </igx-select-item>
        </igx-select>
      </div>
      <div class="column-layout group_3">
        <p class="ig-typography__body-2 text">
          Select
        </p>
        <igx-select type="box" [(ngModel)]="value" class="select">
          <igx-select-item value="1">
            Id, Structure, Date
          </igx-select-item>
        </igx-select>
      </div>
    </div>
    <div class="column-layout group_4">
      <p class="ig-typography__body-2 text">
        Where
      </p>
      <div class="column-layout group_5">
        <div class="column-layout conditions">
          <div class="column-layout conditions_group">
            <button igxButton="flat" type="button" igxRipple class="button">
              <span>And</span>
              <igx-icon class="icon">
                keyboard_arrow_down
              </igx-icon>
            </button>
            <div class="column-layout group_6">
              <div class="column-layout group_7">
                <div class="row-layout group_8">
                  <igx-chip class="chip">
                    <igx-prefix>
                      <igx-icon class="icon_1">
                        drag_indicator
                      </igx-icon>
                    </igx-prefix>
                    <igx-suffix>
                      <igx-icon class="icon_2">
                        remove_circle
                      </igx-icon>
                    </igx-suffix>
                    Structure contains "value"
                  </igx-chip>
                </div>
                <div class="row-layout group_9">
                  <igx-chip class="chip">
                    <igx-prefix>
                      <igx-icon class="icon_1">
                        drag_indicator
                      </igx-icon>
                    </igx-prefix>
                    <igx-suffix>
                      <igx-icon class="icon_2">
                        remove_circle
                      </igx-icon>
                    </igx-suffix>
                    field greater than equal to "400"
                  </igx-chip>
                </div>
              </div>
              <div class="column-layout conditions_group-1">
                <button igxButton="flat" type="button" igxRipple [igxToggleAction]="dropdown" class="button_1">
                  <span>Or</span>
                  <igx-icon class="icon_3">
                    keyboard_arrow_down
                  </igx-icon>
                </button>
                <div class="column-layout group_6">
                  <div class="row-layout group_10">
                    <div class="row-layout group_4">
                      <igx-select type="box" placeholder="Column" class="user-input">
                        <igx-select-item value="1">
                          Id
                        </igx-select-item>
                      </igx-select>
                      <igx-select type="box" placeholder="equals" class="select_2">
                        <igx-select-item value="1">
                          in
                        </igx-select-item>
                      </igx-select>
                      <igx-input-group type="box" class="user-input">
                        <input type="text" placeholder="value" igxInput />
                      </igx-input-group>
                    </div>
                    <div class="row-layout group_11">
                      <button igxButton="outlined" type="button" igxRipple routerLink="/a-and-b-and-c" class="button_2">
                        <igx-icon>
                          check
                        </igx-icon>
                      </button>
                      <button igxButton="outlined" type="button" igxRipple routerLink="/a-and-b" class="button_2">
                        <igx-icon>
                          close
                        </igx-icon>
                      </button>
                    </div>
                  </div>
                </div>
                <igx-drop-down #dropdown class="dropdown">
                  <igx-drop-down-item>
                    Switch to AND group
                  </igx-drop-down-item>
                  <igx-drop-down-item>
                    Ungroup
                  </igx-drop-down-item>
                </igx-drop-down>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row-layout group_12">
    <button igxButton="flat" type="button" igxRipple class="button_3">
      Delete all
    </button>
    <div class="row-layout group_5">
      <button igxButton="outlined" type="button" igxRipple class="button_3">
        Cancel
      </button>
      <button igxButton="contained" type="button" igxRipple class="button_3">
        Apply
      </button>
    </div>
  </div>
</div>
